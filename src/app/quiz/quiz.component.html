<div class="quiz-page">
    <!-- En-t√™te -->
    <header class="header">
      <h1>Quiz sur le diab√®te</h1>
      <p>Teste tes connaissances et apprends en t'amusant !</p>
    </header>
  
    <!-- Section du quiz -->
    <section class="quiz-container" *ngIf="!quizTermine">
      <div class="question">
        <h2>{{ questions[currentQuestionIndex].question }}</h2>
      </div>
  
      <div class="reponses">
        <button
          *ngFor="let reponse of questions[currentQuestionIndex].reponses"
          (click)="verifierReponse(reponse)"
          [class.correct]="reponseCorrecte && reponse === bonneReponse"
          [class.incorrect]="reponseIncorrecte && reponse !== bonneReponse"
          [disabled]="reponseSoumise"
        >
          {{ reponse }}
        </button>
      </div>
  
      <div class="feedback" *ngIf="reponseSoumise">
        <p *ngIf="reponseCorrecte">Bravo ! C'est la bonne r√©ponse. üéâ</p>
        <p *ngIf="reponseIncorrecte">Oops ! La bonne r√©ponse √©tait : {{ bonneReponse }}.</p>
        <button (click)="questionSuivante()">Question suivante</button>
      </div>
    </section>
  
    <!-- R√©sultat final -->
    <section class="resultat" *ngIf="quizTermine">
      <h2>Quiz termin√© !</h2>
      <p>Ton score est de {{ score }} / {{ questions.length }}.</p>
      <button (click)="reinitialiserQuiz()">Recommencer</button>
    </section>
  </div>
