<div class="jeux-page">
    <!-- En-tête -->
    <header class="header">
      <h1>Jeux et activités</h1>
      <p>Amuse-toi tout en apprenant sur le diabète !</p>
    </header>
  
    <!-- Section des jeux -->
    <section class="jeux-grid">
      <!-- Jeu 1 : Quiz sur le diabète -->
      <div class="jeu-card">
        <img src="assets/images/quiz-icon.png" alt="Icône quiz" class="jeu-icon">
        <h2>Quiz sur le diabète</h2>
        <p>Teste tes connaissances avec des questions amusantes !</p>
        <button class="btn" (click)="commencerQuiz()">Jouer</button>
      </div>
  
      <!-- Jeu 2 : Memory -->
      <div class="jeu-card">
        <img src="assets/images/memory-icon.png" alt="Icône memory" class="jeu-icon">
        <h2>Memory</h2>
        <p>Retrouve les paires d'images liées au diabète.</p>
        <button class="btn" (click)="commencerMemory()">Jouer</button>
      </div>
  
      <!-- Jeu 3 : Coloriage -->
      <div class="jeu-card">
        <img src="assets/images/coloriage-icon.png" alt="Icône coloriage" class="jeu-icon">
        <h2>Coloriage</h2>
        <p>Colorie des dessins amusants sur le thème du diabète.</p>
        <button class="btn" (click)="commencerColoriage()">Jouer</button>
      </div>
    </section>
  </div>
