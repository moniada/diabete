<mat-card *ngIf="gameService.currentChallenge">
    <mat-card-header>
      <mat-card-title>التحدي: {{ gameService.currentChallenge.description }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userGuess" placeholder="تخمين مستوى السكر" type="number" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="submitGuess()">إرسال</button>
    </mat-card-actions>
  </mat-card>
