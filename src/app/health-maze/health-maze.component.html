<mat-card>
    <mat-card-header>
      <mat-card-title>تحدي قياس السكر</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>بعد تناول {{ currentActivity }}, ما هو مستوى السكر المتوقع؟</p>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="userGuess" placeholder="تخمين مستوى السكر" type="number" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="checkGuess()">إرسال</button>
    </mat-card-actions>
  </mat-card>
